[pytest]
# 設定 CLI 預設參數: 
# --headed: 開啟瀏覽器視窗 (CI時改用 --headless)
# --slowmo: 慢動作 500ms 方便觀察
# --alluredir: 產出報告資料
addopts = --headed --slowmo 500 --alluredir=./reports/allure-results

# 指定測試搜尋路徑
testpaths = tests

# 設定 Log 格式 (取代 print)
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)s)

# 設定 Base URL (方便切換測試站/正式站)
base_url = https://www.funthingtrue.com.tw
